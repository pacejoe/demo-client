<div class="col-md-6">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">User {{user.id}}</h3>
        </div>

        <div class="panel-body">
            <div class="col-md-2">
                {{user.firstName }}
            </div>
            <div class="col-md-2">
                {{user.lastName}}
            </div>
            <div class="col-md-2">
                {{user.userName}}
            </div>
        </div>
    </div>
</div>
