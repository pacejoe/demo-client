<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Client App Demo</title>
    <!-- include styles -->
    <link rel="stylesheet" href="vendor/twitter-bootstrap/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<!-- initialize angular app named 'app' -->
<body ng-app="app">

<!-- include header -->
<div ng-include="'app/views/partials/header.html'" class="header"></div>

<!-- div that gets controlled by routes.js -->
<div ng-view=""></div>

<!-- include footer -->
<div ng-include="'app/views/partials/footer.html'" class="footer"></div>

<!-- include vendor scripts -->
<script type="text/javascript" src="vendor/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="vendor/angular/angular.js"></script>
<script type="text/javascript" src="vendor/twitter-bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="vendor/angular-route/angular-route.js"></script>

<!-- include app scripts -->
<script type="text/javascript" src="app/routes.js"></script>

</body>
</html>
